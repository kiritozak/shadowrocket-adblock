RULE-SET,https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt,REJECT

# AdGuard Mobile Ads (реклама в мобильных приложениях)
RULE-SET,https://filters.adtidy.org/extension/chromium/filters/11.txt,REJECT

# AdGuard Tracking Protection (отслеживание)
RULE-SET,https://filters.adtidy.org/extension/chromium/filters/3.txt,REJECT

# EasyList (реклама)
RULE-SET,https://easylist-downloads.adblockplus.org/easylist.txt,REJECT

# EasyPrivacy (приватность, трекеры)
RULE-SET,https://easylist-downloads.adblockplus.org/easyprivacy.txt,REJECT

FINAL,DIRECT